<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="index.css">

  <title> Calculator app</title>


</head>

<body>
  <div id="container">
    <div id="header_container">

      <div>
        <span style="font-size:24px;">calc</span>
      </div>
      <div id="header_container_theme">
        <div>
          <span style="font-family: sans-serif; font-size: x-small;">THEME</span>
        </div>
        <div class="theme_container">
          <span class="toggle_switch"></span>
        </div>
      </div>

    </div>


    <div id="display_container">
      <span id="display"></span>
    </div>




    <div id="keys_container">
      <div class="key_container_row">
        <div class="key_container_key">
          <span class="key_container_keyValue" data-value="7">7</span>
        </div>
        <div class="key_container_key">
          <span class="key_container_keyValue" data-value="8">8</span>
        </div>
        <div class="key_container_key">
          <span class="key_container_keyValue" data-value="9">9</span>
        </div>
        <div class="key_container_key special_key">
          <span class="key_container_keyValue " data-value="del">DEL</span>
        </div>
      </div>
      <div class="key_container_row">
        <div class="key_container_key">
          <span class="key_container_keyValue" data-value="4">4</span>
        </div>
        <div class="key_container_key">
          <span class="key_container_keyValue" data-value="5">5</span>
        </div>
        <div class="key_container_key">
          <span class="key_container_keyValue" data-value="6">6</span>
        </div>
        <div class="key_container_key">
          <span class="key_container_keyValue" data-value="add">+</span>
        </div>
      </div>
      <div class="key_container_row">
        <div class="key_container_key">
          <span class="key_container_keyValue" data-value="1">1</span>
        </div>
        <div class="key_container_key">
          <span class="key_container_keyValue" data-value="2">2</span>
        </div>
        <div class="key_container_key">
          <span class="key_container_keyValue" data-value="3">3</span>
        </div>
        <div class="key_container_key">
          <span class="key_container_keyValue" data-value="sub">-</span>
        </div>
      </div>
      <div class="key_container_row">
        <div class="key_container_key">
          <span class="key_container_keyValue" data-value=".">.</span>
        </div>
        <div class="key_container_key">
          <span class="key_container_keyValue" data-value="0">0</span>
        </div>
        <div class="key_container_key">
          <span class="key_container_keyValue" data-value="divide">/</span>
        </div>
        <div class="key_container_key">
          <span class="key_container_keyValue" data-value="multiply">x</span>
        </div>
      </div>
      <div class="key_container_row">
        <div class="key_container_key special_key" style="width: 150px;">
          <span class="key_container_keyValue " data-value="reset">RESET</span>
        </div>
        <div class="key_container_key special_key" style="width: 150px;">
          <span class="key_container_keyValue " data-value="equal">=</span>
        </div>
      </div>

    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
