<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="index.css">

  <title> Calculator app</title>


</head>

<body>
  <div id="container">
    <div id="header_container">

      <div>
        <span>calc</span>
      </div>
      <div>
        <span style="font-size: x-small;">THEME</span>
        <!-- <div>
            <label>
              <input>
              <span></span>
            </label>
          </div> -->
      </div>

    </div>


    <div id="display_container">
      <span>13324253</span>
    </div>




    <div id="keys_container">
      <div class="key_container_row">
        <div class="key_container_key">
          <span class="key_container_keyValue">7</span>
        </div>
        <div class="key_container_key">
          <span class="key_container_keyValue">8</span>
        </div>
        <div class="key_container_key">
          <span class="key_container_keyValue">9</span>
        </div>
        <div class="key_container_key">
          <span class="key_container_keyValue">DEL</span>
        </div>
      </div>
        <div class="key_container_row">
          <div class="key_container_key">
            <span class="key_container_keyValue">4</span>
          </div>
          <div class="key_container_key">
            <span class="key_container_keyValue">5</span>
          </div>
          <div class="key_container_key">
            <span class="key_container_keyValue">6</span>
          </div>
          <div class="key_container_key">
            <span class="key_container_keyValue">+</span>
          </div>
        </div>
          <div class="key_container_row">
            <div class="key_container_key">
              <span class="key_container_keyValue">1</span>
            </div>
            <div class="key_container_key">
              <span class="key_container_keyValue">2</span>
            </div>
            <div class="key_container_key">
              <span class="key_container_keyValue">3</span>
            </div>
            <div class="key_container_key">
              <span class="key_container_keyValue">-</span>
            </div>
          </div>
            <div class="key_container_row">
              <div class="key_container_key">
                <span class="key_container_keyValue">.</span>
              </div>
              <div class="key_container_key">
                <span class="key_container_keyValue">0</span>
              </div>
              <div class="key_container_key">
                <span class="key_container_keyValue">/</span>
              </div>
              <div class="key_container_key">
                <span class="key_container_keyValue">x</span>
              </div>
            </div>
            <div class="key_container_row">
              <div class="key_container_key">
                <span class="key_container_keyValue">RESET</span>
              </div>
              <div class="key_container_key">
                <span class="key_container_keyValue">=</span>
              </div>
            </div>






          </div>
        </div>

        <script src="index.js"></script>
</body>

</html>
